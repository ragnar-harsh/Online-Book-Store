<div class="filter-container">
  <h4>Filter : </h4>
  <span *ngFor="let option of RadioButtons">
    <label>
      <input type="radio" name="filter" value={{option}} [(ngModel)]="selectedCategory" (change)="filterBooks()">
      {{option}}
    </label>
  </span>
</div>
<div class="book-list-container">

  <div routerLink="../books/{{book.id}}" class="book-card" *ngFor="let book of filteredBooks">
    <h3>{{ book.title }}</h3>
    <p>{{ truncateDescription(book.description) }}</p>
    <p>Category: {{ book.catagory }}</p>
  </div>
  <div class="icon">
    <router-outlet></router-outlet>
  </div>
</div>
