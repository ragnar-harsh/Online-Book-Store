<div class="book-details-container">
    <div class="book-details">
        <div *ngIf="!editMode">
            <h2>{{book.title}}</h2>
            <p class="author">Catagory : {{book.catagory}}</p>
            <p class="description">{{book.description}}
            </p>
        </div>
        <h2 *ngIf="editMode">Edit Book</h2>
        <div *ngIf="editMode" class="add-book-container">
            <form class="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" [(ngModel)]=book.title name="title" value="{{book.title}}" required>

                <label for="category">Category:</label>
                <input type="text" id="category" [(ngModel)]=book.catagory name="category" value="{{book.catagory}}"
                    required>

                <label for="description">Description:</label>
                <textarea id="description" [(ngModel)]=book.description name="description" value="{{book.description}}"
                    rows="4" required></textarea>
            </form>
            <br>
        </div>
        <div class="actions">
            <button *ngIf="!editMode && userType == 'admin'" (click)="editMode=true" routerLink="/books/{{book.id}}"
                [queryParams]="{edit:true}" class="action-btn">Edit Book</button>
            <button *ngIf="editMode" routerLink="/books/" type="button" (click)="RemoveBook()"
                class="action-btn btn-red">Remove
                Book</button>
            <button *ngIf="editMode" routerLink="/books/{{book.id}}" type="submit" (click)="OnSave()"
                class="action-btn">Save
                Book</button>
            <button *ngIf="!editMode" class="action-btn">Add to Wishlist</button>
            <button routerLink="/books" class="action-btn btn-red">Close</button>
        </div>
    </div>
</div>
