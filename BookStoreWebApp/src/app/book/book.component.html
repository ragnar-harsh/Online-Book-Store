        <h2 *ngIf="editMode">Edit Book</h2>
        <div *ngIf="editMode" class="add-book-container">
            <form class="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{book.title}}" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="{{book.catagory}}" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" value="{{book.description}}" rows="4"
                    required></textarea>

                <!-- <button type="submit">Add Book</button> -->
            </form>
            <br>
        </div>
        <div class="actions">
            <button *ngIf="!editMode" routerLink="/books/{{book.id}}" [queryParams]="{edit:true}"
                class="action-btn">Edit Book</button>
            <button *ngIf="editMode" routerLink="/books/{{book.id}}" (click)="editMode=false" class="action-btn">Save
                Book</button>
            <button *ngIf="!editMode" class="action-btn">Add to Wishlist</button>
            <button routerLink="/books" class="action-btn btn-red">Close</button>
        </div>
    </div>
</div>
