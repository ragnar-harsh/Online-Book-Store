<h2>Add New Book</h2>
<div class="add-book-container">
    <form class="add-book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter the book title" required>
  
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" placeholder="Enter the book category" required>
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter the book description" rows="4" required></textarea>
  
      <button type="submit">Add Book</button>
    </form>
  </div>
